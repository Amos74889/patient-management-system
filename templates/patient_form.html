{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit' if patient else 'New' }} Patient</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">First name</label>
    <input name="first_name" class="form-control" value="{{ patient.first_name if patient else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Last name</label>
    <input name="last_name" class="form-control" value="{{ patient.last_name if patient else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Contact</label>
    <input name="contact" class="form-control" value="{{ patient.contact if patient else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="email" class="form-control" value="{{ patient.email if patient else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <textarea name="address" class="form-control">{{ patient.address if patient else '' }}</textarea>
  </div>
  <button class="btn btn-success">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('patients_list') }}">Cancel</a>
</form>
{% endblock %}
