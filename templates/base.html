<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">PMS</a>
    <div>
      <a class="btn btn-sm btn-outline-primary" href="{{ url_for('patients_list') }}">Patients</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('appointments_list') }}">Appointments</a>
      <a class="btn btn-sm btn-outline-success" href="{{ url_for('invoices_list') }}">Invoices</a>
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
