<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
</head>
<body>
    <h1>Patient Dashboard</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Appointment</th>
            <th>Billing</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.address }}</td>
            <td>{{ patient.contact }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.appointment }}</td>
            <td>{{ patient.billing }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
